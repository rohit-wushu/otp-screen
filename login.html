<head>

<body>


    <!-- login section start from here -->
    <div class="login-wrapper">
        <div class="container">
            <div class="login-title text-center">
                <h2>Welcome to Healthians!</h2>
                <img src="./assets/images/underline.png" alt="underline-divider">
            </div>
            <div class="login-outside">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 login-left">
                            <div class="">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="login-right">
                                <h3>Verify OTP </h3>
                                <div class="bottom-line"></div>
                                <div class="login-div-verify">
                                    <img src="./assets/images/confirmotp.png" alt="mobile-icon">
                                    <p>Please enter verification code (OTP) sent to</p>
                                    <h3>+91 9876543210</h3>
                                    <div class="otp-box">
                                        <input id="otp-first otp-box-input" type="number" min="0" max="9" step="1"
                                            aria-label="first digit" />

                                        <input id="otp-second otp-box-input" type="number" min="0" max="9" step="1"
                                            aria-label="second digit" />

                                        <input id="otp-third otp-box-input" type="number" min="0" max="9" step="1"
                                            aria-label="third digit" />

                                        <input id="otp-fourth otp-box-input" type="number" min="0" max="9" step="1"
                                            aria-label="fourth digit" />

                                        <input id="otp-fourth otp-box-input" type="number" min="0" max="9" step="1"
                                            aria-label="fourth digit" />
                                            
                                        <input id="otp-fourth otp-box-input" type="number" min="0" max="9" step="1"
                                            aria-label="fourth digit" />
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <!-- login section end here -->


    <!-- bootstrap js files   -->

    <script>
        // console.clear();
        let otp_inputs = document.querySelectorAll("input");
        let values = Array(4);
        let clipData;
        otp_inputs[0].focus();

        otp_inputs.forEach((tag, index) => {
            tag.addEventListener('keyup', (event) => {
                if (event.code === "Backspace" && hasNoValue(index)) {
                    if (index > 0) otp_inputs[index - 1].focus();
                }

                //else if any input move focus to next or out
                else if (tag.value !== "") {
                    (index < otp_inputs.length - 1) ? otp_inputs[index + 1].focus() : tag.blur();
                }

                //add val to array to track prev vals
                values[index] = event.target.value;
            });

            tag.addEventListener('input', () => {
                //replace digit if already exists
                if (tag.value > 10) {
                    tag.value = tag.value % 10;
                }
            });

            tag.addEventListener('paste', (event) => {
                event.preventDefault();
                clipData = event.clipboardData.getData("text/plain").split('');
                filldata(index);
            })
        })

        function filldata(index) {
            for (let i = index; i < otp_inputs.length; i++) {
                otp_inputs[i].value = clipData.shift();
            }
        }

        function hasNoValue(index) {
            if (values[index] || values[index] === 0)
                return false;

            return true;
        }

    </script>



    <script type="text/javascript" src="https://www.healthians.com/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.healthians.com/js/bootstrap.min.js"></script>
</body>

</html>
