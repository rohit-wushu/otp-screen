<style>
   
   .otp-input-container {
  display: flex;
  justify-content: center;
}

.otp-input-container input {
  margin: 0 5px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 20px;
  text-align: center;
  width: 40px;
}


</style>

<body>


    <!-- login section start from here -->
    <div class="login-wrapper">
        <h2>Codepen</h2>
        <div class="container">
            <div class="otp-input-container">
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
              </div>
              
        </div>
    </div>

    <!-- login section end here -->


    <!-- bootstrap js files   -->

    <script>
   const otpInputs = document.querySelectorAll('.otp-input-container input');

otpInputs.forEach((input, index) => {
  input.addEventListener('keydown', function(event) {
    const key = event.key;
    const nextInput = otpInputs[index + 1];
    const prevInput = otpInputs[index - 1];

    if (key >= 0 && key <= 9) {
      input.value = key;
      if (nextInput) {
        nextInput.focus();
      }
    } else if (key === 'Backspace') {
      input.value = '';
      if (prevInput) {
        prevInput.focus();
      }
    }
  });
});

    </script>



    <script type="text/javascript" src="https://www.healthians.com/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.healthians.com/js/bootstrap.min.js"></script>
