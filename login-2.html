<head>

    <!-- bootstrap css file -->
    <link href="https://www.healthians.com/css/t2/bootstrap.css" rel="stylesheet">
    <!-- font family file -->

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500&display=swap"

    <style>
        .otp-input {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .otp-input input {
            width: 30px;
            height: 30px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 0 10px;
            border-radius: 5px;
        }

        .otp-input input:focus {
            outline: none;
            border-color: #0077ff;
        }
    </style>

</head>

<body>


    <!-- login section start from here -->
    <div class="login-wrapper">
        <h2>Codepen mob </h2>
        <div class="container">
            <div class="otp-input">
                <input type="text" maxlength="1" id="digit1">
                <input type="text" maxlength="1" id="digit2">
                <input type="text" maxlength="1" id="digit3">
                <input type="text" maxlength="1" id="digit4">
                <input type="text" maxlength="1" id="digit5">
                <input type="text" maxlength="1" id="digit6">
            </div>

        </div>
    </div>

    <!-- login section end here -->


    <!-- bootstrap js files   -->

    <script>
   const inputs = document.querySelectorAll('.otp-input input');
const lastBackspaceTime = 0;

inputs[0].focus();

function handleInput(e) {
  const input = e.target;
  const nextInput = input.nextElementSibling;
  const prevInput = input.previousElementSibling;

  if (input.value && nextInput) {
    nextInput.focus();
  }

  if (!input.value && prevInput) {
    prevInput.focus();
  }
}

function handlePaste(e) {
  const paste = e.clipboardData.getData('text');
  const digits = paste.split('');

  inputs.forEach((input, index) => {
    input.value = digits[index] || '';
  });

  inputs[0].focus();
}

function handleKeyDown(e) {
  const input = e.target;
  const nextInput = input.nextElementSibling;
  const prevInput = input.previousElementSibling;

  if (e.code === 'Backspace') {
    e.preventDefault();
    const currentTime = new Date().getTime();
    if (currentTime - lastBackspaceTime < 500 && prevInput) {
      prevInput.focus();
    } else if (!input.value && prevInput) {
      prevInput.focus();
    } else {
      input.value = '';
    }
    lastBackspaceTime = currentTime;
  } else if (e.code === 'ArrowLeft') {
    if (input.selectionStart === 0) {
      const prevValue = prevInput?.value;
      if (prevValue) {
        prevInput.focus();
        prevInput.setSelectionRange(prevValue.length, prevValue.length);
      }
    }
  } else if (e.code === 'ArrowRight') {
    if (input.selectionStart === input.value.length && nextInput) {
      nextInput.focus();
    }
  }
}

function handleClick(e) {
  const input = e.target.previousElementSibling;
  const prevInput = input.previousElementSibling;

  if (input.value) {
    input.value = '';
  } else {
    const currentTime = new Date().getTime();
    if (currentTime - lastBackspaceTime < 500 && prevInput) {
      prevInput.focus();
    } else if (!input.value && prevInput) {
      prevInput.focus();
    } else {
      input.focus();
    }
    lastBackspaceTime = currentTime;
  }
}

inputs.forEach(input => {
  input.addEventListener('input', handleInput);
  input.addEventListener('paste', handlePaste);
  input.addEventListener('keydown', handleKeyDown);
});

// For mobile devices
if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
  const deleteButtons = document.querySelectorAll('.otp-input .delete-button');

  deleteButtons.forEach(deleteButton => {
    deleteButton.addEventListener('click', handleClick);
  });
}


    </script>



    <script type="text/javascript" src="https://www.healthians.com/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.healthians.com/js/bootstrap.min.js"></script>
</body>
